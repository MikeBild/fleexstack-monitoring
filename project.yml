parameters:
  DATABASE_URL: ${DATABASE_URL}
  GENAI_AGENT_URL: ${GENAI_AGENT_URL}
  BLUE_HOST: ${BLUE_HOST}
  GREEN_HOST: ${GREEN_HOST}
  ALERTS_REPO: ${ALERTS_REPO}
  GH_TOKEN: ${GH_TOKEN}

packages:
  - name: monitoring
    environment:
      DATABASE_URL: ${DATABASE_URL}
      GENAI_AGENT_URL: ${GENAI_AGENT_URL}
      BLUE_HOST: ${BLUE_HOST}
      GREEN_HOST: ${GREEN_HOST}
    functions:
      - name: collect-logs
        runtime: nodejs:18
        main: index.js
        limits:
          timeout: 60000
          memory: 256
        triggers:
          - name: collect-logs-trigger
            sourceType: scheduler
            sourceDetails:
              cron: "*/5 * * * *"

      - name: analyze-logs
        runtime: nodejs:18
        main: index.js
        limits:
          timeout: 120000
          memory: 512
        triggers:
          - name: analyze-logs-trigger
            sourceType: scheduler
            sourceDetails:
              cron: "*/15 * * * *"

      - name: detect-issues
        runtime: nodejs:18
        main: index.js
        limits:
          timeout: 60000
          memory: 256
        triggers:
          - name: detect-issues-trigger
            sourceType: scheduler
            sourceDetails:
              cron: "5,20,35,50 * * * *"

      - name: predict-issues
        runtime: nodejs:18
        main: index.js
        limits:
          timeout: 120000
          memory: 512
        triggers:
          - name: predict-issues-trigger
            sourceType: scheduler
            sourceDetails:
              cron: "0 * * * *"

      - name: send-digest
        runtime: nodejs:18
        main: index.js
        limits:
          timeout: 60000
          memory: 256
        triggers:
          - name: send-digest-trigger
            sourceType: scheduler
            sourceDetails:
              cron: "0 8 * * *"

      - name: cleanup-data
        runtime: nodejs:18
        main: index.js
        limits:
          timeout: 120000
          memory: 256
        triggers:
          - name: cleanup-data-trigger
            sourceType: scheduler
            sourceDetails:
              cron: "0 2 * * *"
